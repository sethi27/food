<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Test Trivia - World Flavors</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            font-family: 'Poppins', sans-serif;
        }

        .question-container {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .question-text {
            font-family: 'Merriweather', serif;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #09386A;
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            padding: 1rem;
            border: 2px solid #E5E971;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background-color: #E5E971;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .option-btn.incorrect {
            background-color: #FF4757;
            color: white;
            border-color: #FF4757;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .quiz-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            background-color: #E5E971;
            color: #09386A;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 0 #FF7F50;
            transition: all 0.3s ease;
        }

        .quiz-btn:hover {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #FF7F50;
        }

        .quiz-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-container {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .score-display {
            font-size: 2rem;
            color: #FF4757;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1rem;
        }

        .timer-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
        }

        .timer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #E5E971;
        }

        .timer-bar {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0px, 60px, 60px, 30px);
            border: 4px solid #FF4757;
            transform: rotate(0deg);
            transition: transform 1s linear;
        }

        .timer-number {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: #09386A;
        }

        .time-up {
            color: #FF4757;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../images/logo.svg" alt="Logo"></a>
        </div>
        <nav>
            <a href="../index.html" class="nav-link home">Home</a>
            <a href="dish-tale.html" class="nav-link">The Dish & Its Tale</a>
            <a href="tips.html" class="nav-link">Tips & Tricks</a>
            <a href="cook.html" class="nav-link">Cook It Up</a>
            <a href="trivia.html" class="nav-link active">Taste Test Trivia</a>
            <a href="about.html" class="nav-link">About us</a>
        </nav>
    </header>

    <main>
        <div class="quiz-container">
            <div class="quiz-header">
                <h2 class="section-title">Cultural Food Quiz</h2>
                <p>Test your knowledge about world cuisines!</p>
            </div>
            
            <div class="quiz-stats">
                <div class="timer-container">
                    <div class="timer-circle"></div>
                    <div class="timer-bar"></div>
                    <div class="timer-number" id="timer-display">15</div>
                </div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>

            <div class="question-container">
                <p class="question-text" id="question"></p>
                <div class="options-container" id="options">
                    <!-- Options will be inserted here -->
                </div>
            </div>

            <div class="quiz-controls">
                <button class="quiz-btn" id="prev-btn">Previous</button>
                <button class="quiz-btn" id="next-btn">Next</button>
            </div>

            <div class="result-container" id="result">
                <h3 class="score-display">Your Score: <span id="final-score">0</span></h3>
                <button class="quiz-btn" id="restart-btn">Try Again</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">About us</a>
            <a href="/help">Help</a>
            <a href="map.html" class="footer-links">Map</a>
            <a href="/policy">Policy</a>
        </div>
        <p class="contact-info">Contact us:asethi@gmail.com</p>
    </footer>

    <script>
        const quizData = [
            {
                question: "Which country is known as the birthplace of sushi?",
                options: ["China", "Japan", "Thailand", "Vietnam"],
                correct: 1
            },
            {
                question: "What is the main ingredient in traditional Italian pesto sauce?",
                options: ["Spinach", "Basil", "Parsley", "Cilantro"],
                correct: 1
            },
            {
                question: "Which spice is known as 'red gold' and is primarily produced in Iran?",
                options: ["Paprika", "Turmeric", "Saffron", "Cayenne"],
                correct: 2
            },
            {
                question: "What is the national dish of Spain?",
                options: ["Paella", "Gazpacho", "Tortilla EspaÃ±ola", "Patatas Bravas"],
                correct: 0
            },
            {
                question: "Which cuisine is known for using the spice blend 'Garam Masala'?",
                options: ["Thai", "Mexican", "Indian", "Lebanese"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        let questionAnswered = false;

        // DOM Elements
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const scoreEl = document.getElementById('score');
        const timerDisplay = document.getElementById('timer-display');
        const timerBar = document.querySelector('.timer-bar');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultEl = document.getElementById('result');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // Initialize quiz
        function initQuiz() {
            loadQuestion();
            startTimer();
            updateNavButtons();
        }

        // Load question
        function loadQuestion() {
            const current = quizData[currentQuestion];
            questionEl.textContent = current.question;
            questionAnswered = false;
            
            optionsEl.innerHTML = '';
            current.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsEl.appendChild(button);
            });

            // Reset timer
            timeLeft = 15;
            timerDisplay.textContent = timeLeft;
            timerDisplay.classList.remove('time-up');
            timerBar.style.transform = 'rotate(0deg)';
        }

        // Handle option selection
        function selectOption(index) {
            if (questionAnswered) return;
            questionAnswered = true;
            
            const buttons = optionsEl.getElementsByClassName('option-btn');
            
            // Remove previous selections
            Array.from(buttons).forEach(btn => {
                btn.classList.remove('correct', 'incorrect');
            });

            // Check if correct
            if (index === quizData[currentQuestion].correct) {
                buttons[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                buttons[index].classList.add('incorrect');
                buttons[quizData[currentQuestion].correct].classList.add('correct');
            }

            // Disable all buttons after selection
            Array.from(buttons).forEach(btn => {
                btn.disabled = true;
            });

            // Clear the timer and proceed to next question after 2 seconds
            clearInterval(timer);
            setTimeout(() => {
                if (currentQuestion < quizData.length - 1) {
                    nextQuestion();
                } else {
                    showResult();
                }
            }, 2000);
        }

        // Timer functions
        function startTimer() {
            clearInterval(timer);
            timeLeft = 15;
            timerDisplay.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                // Update timer bar rotation
                const rotation = (15 - timeLeft) * 24; // 360/15 = 24 degrees per second
                timerBar.style.transform = `rotate(${rotation}deg)`;

                if (timeLeft <= 5) {
                    timerDisplay.classList.add('time-up');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!questionAnswered) {
                        // Auto-select wrong answer if time runs out
                        const buttons = optionsEl.getElementsByClassName('option-btn');
                        buttons[quizData[currentQuestion].correct].classList.add('correct');
                        Array.from(buttons).forEach(btn => {
                            btn.disabled = true;
                        });
                        questionAnswered = true;
                        
                        setTimeout(() => {
                            if (currentQuestion < quizData.length - 1) {
                                nextQuestion();
                            } else {
                                showResult();
                            }
                        }, 2000);
                    }
                }
            }, 1000);
        }

        // Navigation functions
        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
                startTimer();
                updateNavButtons();
            } else {
                showResult();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                startTimer();
                updateNavButtons();
            }
        }

        // Update navigation buttons
        function updateNavButtons() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Finish' : 'Next';
        }

        // Show result
        function showResult() {
            clearInterval(timer);
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.quiz-controls').style.display = 'none';
            resultEl.style.display = 'block';
            finalScoreEl.textContent = score;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            scoreEl.textContent = score;
            resultEl.style.display = 'none';
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.quiz-controls').style.display = 'flex';
            initQuiz();
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
